<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>세광이의 점심 메뉴 결정장애 극복</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  .game-container {
    margin-top: 50px;
    display: flex;
    align-items: center; /* 세로 중앙 정렬 */
    justify-content: center; /* 가로 중앙 정렬 */
  }
  .food-image {
    max-width: 100%;
    height: auto;
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  .game-message {
    margin-left: 10px; /* 문구와 이미지 사이 간격 설정 */
    font-size: 20px; /* 글씨 포인트 -5pt */
    font-weight: bold;
    display: none; /* 초기에는 숨김 상태 */
  }
  .small-image {
    width: 50px; /* 작은 이미지 크기 설정 */
  }
</style>
</head>
<body>
  <h1>세광이의 점심 메뉴 결정장애 극복<br>사진을 선택해서 멈춰주세요^^</h1>
  <div class="game-container">
    <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyNDA0MDFfMTE3%2FMDAxNzExOTQ4MjM1ODQ5.8ObKHVJ5k6l1E7NInkqJPw19g9YXHwWhqrS5_5of2Fwg.19NRs_QvBB9Z2mwHh8xmUuKA-Q15ueYmcjwxq5XCKpog.JPEG%2F%25B9%25DD%25C2%25F9%25B6%25E3_%25BD%25D2%25B9%25E4%25BF%25A1_%25C3%25BB%25B1%25B9%25C0%25E5_%252845%2529.jpg&type=a340" class="food-image" alt="이미지가 없습니다.">
    <div class="game-message">히힣..@@ 오늘 메뉴는 이거닷~!! <img src="11game last.jpg" class="large-image" alt="추가 이미지"></div>
  </div>
  
  <script>
    const foodImages = [
      'https://search.pstatic.net/common/?src=http%3A%2F%2Fcafefiles.naver.net%2FMjAxNzEwMTJfMTU2%2FMDAxNTA3NzM1MzkwMTEw.ZYB-oY2WPxwzoPgm5hUax_3_zXy8rhVlRrX8QVN22T8g.X_O5xs6w8UEbBiwNn9Xcv_4GaOZmFLWePgI9vzfyKpsg.JPEG.gwh2002%2FexternalFile.jpg&type=a340',
      'https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzA0MTBfMjQ0%2FMDAxNjgxMTEzMDg0MDIy.NsOHrdWp2rktPgiKXorheYKnwwXLTFFQwJ_6AUOesR0g.tOjH-9yn2uOKj79B4zTWAsxWzoXRQQ6jO_ge1WtrDvQg.JPEG.jmk6423%2FIMG_9786.jpg&type=a340',
      'https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyNDAxMDVfNTgg%2FMDAxNzA0NDEyMjg4MDM1.FYfEscbFfl39tnXYUVuhNJCmdi3GjXe416Z-MKple80g.IJZWqG-JokUQj3wU2lo6QYdeIICxCZm0s0G6gbU4bLog.JPEG.es1975%2F1704412274818.jpg&type=a340',
      'https://search.pstatic.net/common/?src=http%3A%2F%2Fshop1.phinf.naver.net%2F20221110_152%2F1668065222735eGVYl_JPEG%2F63dfdade-2e67-4333-b909-5a7f6b91b5f8_103631_1.jpg&type=a340',
      'https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzAyMDFfMTY3%2FMDAxNjc1MjYyMjM5ODIw.V3sLlN3Ih9IbV_8A9XSeKYrf6gsKqbWj4s11FMTrVaUg.tCjsCbcY8bNuHXpxp0bKGnfCdU6huKXC1kL06Ils67sg.JPEG.redfpdls2%2FKakaoTalk_20230131_093829910_04.jpg&type=a340'
    ];

    const imageElement = document.querySelector('.food-image');
    const gameMessage = document.querySelector('.game-message');
    const smallImage = document.querySelector('.small-image');
    let intervalId;

    function startImageRotation() {
      let currentIndex = 0;
      intervalId = setInterval(() => {
        imageElement.src = foodImages[currentIndex];
        currentIndex = (currentIndex + 1) % foodImages.length;
      }, 100);
    }

    function stopImageRotation() {
      clearInterval(intervalId);
      gameMessage.style.display = 'block'; // 선택 시 메시지 표시
      smallImage.style.display = 'inline-block'; // 선택 시 작은 이미지 표시
    }

    imageElement.addEventListener('click', stopImageRotation);

    startImageRotation();
  </script>
</body>
</html>
